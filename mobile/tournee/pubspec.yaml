name: tournee
description: "A new Flutter project."

# Empêche la publication accidentelle sur pub.dev
publish_to: 'none'

# ===== Version de l'application =====
version: 1.0.0+1

# ===== Environnement =====
environment:
  sdk: '>=3.0.0 <4.0.0'

# ===== Dépendances principales =====
dependencies:
  flutter:
    sdk: flutter

  # Icônes style iOS
  cupertino_icons: ^1.0.8

  # Gestion d’état
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0

  # Stockage local
  shared_preferences: ^2.2.2

  # Caméra & images
  image_picker: ^1.0.5
  camera: ^0.10.5+5

  # Localisation & permissions
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # Outils d’interface
  intl: ^0.18.1

# ===== Dépendances de développement =====
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Bonnes pratiques et vérifications de code
  flutter_lints: ^5.0.0

  # Personnalisation de l’icône de l’application
  flutter_launcher_icons: ^0.13.1

# ===== Configuration Flutter =====
flutter:
  uses-material-design: true

